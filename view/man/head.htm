{% define "head" %}
    <div class="layui-header">
        <div class="layui-logo" style="color: #FFFFFC;">AtLog 轻量级个人博客</div>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="{% .HTML.AVATAR %}" class="layui-nav-img" />
                    {% .HTML.NICK %}
                </a>
                <dl class="layui-nav-child">
					<dd><a href="/">网站首页</a></dd>
                    <dd><a href="/man/info">资料设置</a></dd>
                    <dd><a href="/man/exit">注销登录</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item" id="nav-share">
                    <a href="/man/share">
                        <i class="layui-icon layui-icon-share"></i>
                        快速分享
                    </a>
                </li>
                <li class="layui-nav-item" id="nav-edit">
                    <a href="/man/edit">
                        <i class="layui-icon layui-icon-release"></i>
                        发布笔记
                    </a>
                </li>
                <li class="layui-nav-item" id="nav-talk">
                    <a href="/man/message">
                        <i class="layui-icon layui-icon-reply-fill"></i>
                        消息互动
						{% if gt .HTML.REVIEWS 0 %}
                        <span class="layui-badge" id="msg-reviews" >{% .HTML.REVIEWS %}</span>
						{% end %}
                    </a>
                </li>
                <li class="layui-nav-item" id="nav-list">
                    <a href="/man/list">
                        <i class="layui-icon layui-icon-template-1"></i>
                        笔记列表
                    </a>
                </li>
                <li class="layui-nav-item" id="nav-page">
                    <a href="/man/single">
                        <i class="layui-icon layui-icon-layer"></i>
                        单页管理
                    </a>
                </li>
                <li class="layui-nav-item" id="nav-tag">
                    <a href="/man/tag">
                        <i class="layui-icon layui-icon-note"></i>
                        笔记标签
                    </a>
                </li>
                </li>
                <li class="layui-nav-item" id="nav-set">
                    <a href="/man/config">
                        <i class="layui-icon layui-icon-set"></i>
                        配置信息
                    </a>
                </li>
            </ul>
        </div>
    </div>
