<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>标签 - {% .HTML.TITLE %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/static/layui/css/layui.css">
		<link rel="stylesheet" href="/static/blog/css/main.css">
	</head>
	<body class="lay-blog">

		{% template "head.htm" .%}
		
		<div class="container-wrap">
			<div class="container">
				<div class="contar-wrap" style="line-height: 50px;">
					{% range .Data %}
						<a class="layui-btn layui-btn-primary layui-btn-radius" href="/list/{% .TID %}.html">
							{% .TName %} ({% .TCount %})
						</a>
					{% end %}
				</div>
			</div>
		</div>

		{% template "foot.htm" .%}

	</body>
</html>
